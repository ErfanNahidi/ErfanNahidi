name: Update GitHub Stats

on:
  schedule:
    - cron: '0 * * * *' # هر ساعت اجرا میشه
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      # کلون ریپو
      - uses: actions/checkout@v3

      # نصب Node.js برای اجرای Action
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # ساخت SVG با fallback حتی اگر داده کم باشه
      - name: Generate GitHub Stats SVG
        run: |
          npx @marlonbraun/github-readme-stats-action@v1 \
            --username ErfanNahidi \
            --output github-readme-stats.svg \
            --force-fallback

      # Commit و push فایل SVG
      - name: Commit and push updated SVG
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add github-readme-stats.svg
          git commit -m "Update GitHub stats" || echo "No changes"
          git push
